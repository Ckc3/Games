<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles"></div>
    <header>
        <h1>Unblock</h1>
        <input type="text" id="search" placeholder="Search games...">
    </header>
    <nav>
        <button class="tab active" data-tab="games">Games</button>
    </nav>
    <main id="content">
        <div class="game-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b6/Minecraft_2024_cover_art.png" alt="Minecraft">
            <h2>Minecraft</h2>
            <button class="play-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/minecraft/index.html">Play</button>
            <button class="fullscreen-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/minecraft/index.html">Fullscreen</button>
        </div>
        <div class="game-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc8QIQXx629NlNmCpAzqmr8ueJPENLyJnjcQ&s" alt="Clash Royale">
            <h2>Clash Royale</h2>
            <button class="play-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/clash_royale/index.html">Play</button>
            <button class="fullscreen-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/clash_royale/index.html">Fullscreen</button>
        </div>
        <div class="game-card">
            <img src="https://uploads.golmedia.net/uploads/articles/article_media/1380712591728300172gol1.jpg" alt="COD Zombies Portable">
            <h2>COD Zombies Portable</h2>
            <button class="play-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/cod_zombies_portable/index.html">Play</button>
            <button class="fullscreen-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/cod_zombies_portable/index.html">Fullscreen</button>
        </div>
        <div class="game-card">
            <img src="https://play-lh.googleusercontent.com/R0qgNDYYHbRhw6JFsdEbDMqONplEvJx0m0W9wzYVvY3eNF1c2rfBWYjQxW0sLEzFe1E" alt="Block blast">
            <h2>Block blast</h2>
            <button class="play-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/blocky_puzzle/index.html">Play</button>
            <button class="fullscreen-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/blocky_puzzle/index.html">Fullscreen</button>
        </div>
        <div class="game-card">
            <img src="https://unblocked-games.s3.amazonaws.com/media/posts/582/nova-craft-512.webp" alt="Nova Craft">
            <h2>Nova Craft</h2>
            <button class="play-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/nova_craft/index.html">Play</button>
            <button class="fullscreen-btn" data-link="https://maddox05.github.io/basic-ruffle-player/html/nova_craft/index.html">Fullscreen</button>
        </div>
        <div class="game-card">
            <img src="https://a.silvergames.com/j/b/hotline-city.jpg" alt="Hotline city">
            <h2>Hotline city</h2>
            <button class="play-btn" data-link="https://bandruf.github.io/hotline-city/">Play</button>
            <button class="fullscreen-btn" data-link="https://bandruf.github.io/hotline-city/">Fullscreen</button>
        </div>
    </main>
    <div id="game-container" class="hidden">
        <button id="close-game">Close</button>
        <iframe id="game-iframe" src="" allowfullscreen></iframe>
    </div>
    <script src="scirpt.js"></script>
</body>
</html>
